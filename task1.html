<!DOCTYPE html>
<html>
<head>
  <title>Manual Movement</title>
  <style>
    #container {
      width: 500px;
      height: 250px;
      border: 2px solid black;
      position: relative;
      margin-top: 20px;
    }

    #box {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      left: 0;
      top: 100px;
    }
  </style>
</head>
<body>

<button onclick="startMove()">Start</button>

<div id="container">
  <div id="box"></div>
</div>

<script>
  let x = 0;
  let dx = 1;
  let interval;

  function startMove() {
    if (interval) return;

    const box = document.getElementById("box");
    const container = document.getElementById("container");
    const max = container.clientWidth - box.clientWidth;

    interval = setInterval(() => {
      x += dx;

      if (x >= max || x <= 0) {
        dx = -dx;
      }

      box.style.left = x + "px";
    }, 10);
  }
</script>

</body>
</html>
